<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">  
    <title>Gerador de QR-Code | 8Code</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Criador de QR-Code gratuíto">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="img/logo-8code.png">
        <h1>Gerador de QR-Code</h1>
        <p>Cole um URL ou digite um texto para criar o seu QR-Code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Escreva aqui seu texto ou cole a URL">
        <button>Gerar QR-Code Grátis</button>
      </div>
      <p id="info"></p>
      <div class="qr-code">
      <a download>
        <img src="" alt="qr-code"></img>
        </a>        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
